server:
  port: 8081

spring:
 profiles:
    active: dev
    datasource:
        name: kun_cms
        url: jdbc:mysql://localhost:3306/kun_cms?useUnicode=true&characterEncoding=utf8
        #url: jdbc:mysql://39.98.164.226:3306/kun_cms_test?useUnicode=true&characterEncoding=utf8
        username: root
        password: kg123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
       
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
        
        thymeleaf:  
          cache: true  
          prefix: classpath:/templates/  
          suffix: .html  
          content-type: text/html 

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.kuncms.videoinfo.model # 注意：对应实体类的路径
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl 

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    

cbs.centos:
file: /usr/local/kun_cms/coverphoto/**
 
   
    
    
    


