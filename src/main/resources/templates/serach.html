<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
    	<link href="css/button.css" rel="stylesheet">
    	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
		<title>内容搜索</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
		
	</head>
	<body class="text-center">
		<div class="container-fluid"  >
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12" >
				<center style="margin-top: 200px">
				<div id="app">
					<form role="form" action="/serach"  id="app" @submit="checkForm"  method="post">
					    <!--  
					 	<p v-if="errors.length">
						   <ul>
						      <li v-for="error in errors">{{ error }}</li>
						    </ul>
					  	</p>
						-->
						<div class="form-group">
							 
							<label>
							</label>
							<input type="text" class="form-control" placeholder="请输入内容编码" id="serial_number" name="serial_number" style="width: 200px" v-model="serial_number"/><span>{{message}}</span>
						</div>
						<div id="box">
    							 <input type="submit" value="搜索">
						</div>
					</form>
				</div>
				</center>
				</div>
			</div>
			
		</div>
	</div>
</div>

		<script>
			new Vue({
			  el: '#app',
			  data: {
				  errors: [],
				  serial_number:'',
				  message: ''
				 
			  },
			  methods:{
				  checkForm: function (e) {
					  this.errors = [];
					  if (!this.serial_number) {
				        this.message='用户名不能为空';
				        this.errors.push("Name required.");
				      }
				      if (!this.errors.length) {
				          return true;
				      }
				      e.preventDefault();
				    }
			    }
			})
		</script>
	</body>

</html>
