<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>金币不足</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript" src="/scripts/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="app">
	<input id="url" th:value="${url}" name="url" type="text" style="display: none" > 
	您的金币不足！正在跳转至充值页面请稍等！
</div>

<script>
var url=$("#url").val();
var app = new Vue({
  el: '#app',
  data: {
    name: 'Vue.js'
  },
  // 在 `methods` 对象中定义方法
  methods: {
    greet: function (event) {
     // `this` 在方法里指当前 Vue 实例
    alert("您的金币不足,请先进行充值操作！");
      // `event` 是原生 DOM 事件
	 location.href = url;  
		  
	  
    }
  }
})
// 也可以用 JavaScript 直接调用方法
app.greet() // -> 'Hello Vue.js!'
</script>
</body>
</html>
