<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
    	<link href="css/button.css" rel="stylesheet">
		<title>注册</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
		
	</head>
	<body class="text-center">
		<div class="container-fluid"  >
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12" >
				<center style="margin-top: 200px">
				<div id="app">
					<form role="form" action="/newsignup"  id="app" @submit="checkForm"  method="post">
					    <!--  
					 	<p v-if="errors.length">
						   <ul>
						      <li v-for="error in errors">{{ error }}</li>
						    </ul>
					  	</p>
						-->
						<div class="form-group"  >
							 
							<label>
								账户名称
							</label>
							<input type="text" class="form-control"  id="user_name" name="user_name" style="width: 200px" v-model="user_name" v-on:change ="inputFunc"/><span>{{message}}</span>
						</div>
						<div class="form-group">
							 
							<label>
								密码
							</label>
							<input type="text" class="form-control"  id="password"   name="password" style="width: 200px" v-model="password" onkeyup="this.value=this.value.replace(/[^a-z0-9_]/g,'');" /><span>{{message1}}</span>
						</div>
						
						
						<div id="box">
    							 <input type="submit" value="注册">
						</div>
					</form>
				</div>
				</center>
				</div>
			</div>
			
		</div>
	</div>
</div>

		<script>
			new Vue({
			  el: '#app',
			  data: {
				  errors: [],
				  user_name:'',
				  password:'',
				  spassword:'',
				  message: '',
				  message1:''
			  },
			  methods:{
				  checkForm: function (e) {
					  this.errors = [];
					  
					 

				      if (!this.user_name) {
				        this.message='用户名不能为空';
				        this.errors.push("Name required.");
				      }else  if(this.message=='用户名重复'){
						  this.errors.push("Name repeat");
						
					  }else if(this.user_name.length>8){
						  	this.message='用户名长度不能超过8个字符';
					        this.errors.push("Name out long.");
					  }
				     
				      if (!this.password) {
				        this.message1='密码不能为空';
				        this.errors.push("Pass required.");
				      }else if(this.password.length>16){
						  	this.message1='密码长度不能超过16个字符';
					        this.errors.push("Pass out long.");
					  }
				      
				      if (!this.errors.length) {
				          return true;
				      }
				      e.preventDefault();
				    },
				    inputFunc: function (event) {
				       //alert(this.user_name)
				     //发送 post 请求
		                this.$http.post('/check_username',{user_name:this.user_name},{emulateJSON:true}).then(function(res){
		                	this.message=res.body.result;    
		                },function(res){
		                    console.log(res.data);
		                });
				       
				   }
			    
			   
			    }
			})
		</script>
	</body>

</html>
